# Configurações para ambiente de produção (Render.com)
spring.application.name=test

# Configuração do banco de dados PostgreSQL
# No Render.com, essas variáveis serão fornecidas automaticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/local}
spring.datasource.username=${DATABASE_USERNAME:scenario}
spring.datasource.password=${DATABASE_PASSWORD:scenario}

# Configurações do Hibernate para produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de logging para produção
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.scenario.team.cloud=INFO

# Configurações do servidor para plano hobby
server.port=${PORT:8080}
server.servlet.context-path=/
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=1000

# Configurações de segurança
server.error.include-stacktrace=never
server.error.include-message=never

# Spring Boot Actuator para monitoramento (limitado para hobby plan)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=false

# Configurações de conexão otimizadas para plano hobby
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=300000

# Configurações JPA otimizadas
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
